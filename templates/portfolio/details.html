{%extends 'base.html' %}

{%block title%} {%endblock%}


{%block content%}
<main role="main" >

<div class="album py-5 backg" >
    <div class="container rounded" align="center">
		<div class="row">
			<div class="col-md-12">
				<div class="card mb-12 shadow-sm">
					<img class="card-img-top rounded" src="{{obj.images.url}}" height="50%">

				
				</div>
			</div>
		</div>
		<br><br>
		
		<div class="row">
			{%for ik in obj.subimages_set.all%}
			<div class="col-md-6">
				
				<div class="card mb-6 shadow-sm">
					
					<img class="img-fluid rounded" src="{{ik.img.url}}" alt="" height="100%">
					
							
				</div>
				<br><br>
						
			</div>

		{%endfor%}

		</div>
		
	{%if user.is_authenticated%}
		
		<a class="btn btn-secondary " href="{%url 'more_upload' obj.id%}">Upload Image</a>
	{%endif%}
		<br>
		<hr>
		<p>{{obj.description}}</p>

	</div>
}
</div>
	
		
		
		

</main>




{%endblock%}
